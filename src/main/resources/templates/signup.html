<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<h1>Sign Up!</h1>
<form action="/signup" method="post">
    <label>Username
    <input type="text" name="username">
    </label>

    <br>
    <label>First Name
    <input type="text" name="firstName">
    </label>

    <br>
    <label>Password
    <input type="password" name="password">
    </label>

    <input type="submit" value="Sign Up">
</form>
</body>
</html>
